<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Bot</title>
  <link rel="stylesheet" href="resources/chat-bot/css/normalize.css">
  <link rel="stylesheet" href="resources/chat-bot/css/style.css">
</head>
  <body>
      <div class="chat-output" id="chat-output">
        <div class="bot-message">
          <div class="message">Hi! I'm a chat bot. What's up?</div>
        </div>
      </div>
      <div class="chat-input">

        <form id="user-input-form" onsubmit="return false;">
          <input id="user-input" class="user-input" name="input" onkeydown="if (event.keyCode == 13) { doTalk(); }" placeholder="Message..." autocomplete="off">
        </form>

      </div>
      <script src="vendor/pandorabots/talk-api.js"></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
      <script src="resources/chat-bot/js/main-play.js"></script>
    </body>
</html>
