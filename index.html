<!doctype html>
<html>
  <head>
    <title>Chip The Bot</title>
    <script src="talk.js"></script>
    <script>
      var pb = new Pandorabot("aiaas.pandorabots.com", "1409612761147", "chip", "df02842140df124c272ce6909134f7de"); // These should match the creds with which you created the bot
      function doTalk() {
        var input = document.getElementById("yousay").value;
        document.getElementById("yousay").value = "";
        pb.talk(input, function(data) {
          var response = data["responses"];
          document.getElementById("response").innerHTML = response;
          console.log(response);
        });
      }
    </script>
  </head>
  <body>
    <h1>Talk to a Pandorabot</h1>
    <form id="talk" class="boxedin" onsubmit="return false;">
      <b>You say:</b> <input id="yousay" name="input" size="90" onkeydown="if (event.keyCode == 13) { doTalk(); }"/>
      <br/>
      <input id="talkbutton" type="button" value="talk" onclick="doTalk()"/>
    </form>
    <p id="response"></p>
  </body>
</html>
